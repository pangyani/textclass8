<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function with arguement</title>
</head>
<body>
    <script>
        //define  function
        function demo(first_value,second_value){
            return first_value+second_value
        }


        //call function
        const x=demo(20,30)
        document.write(`${x}`)
        document.write(`<br>`)
        const y=demo(50,50)
        document.write(`${y}`)

    </script>
    
</body>
</html>
