<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arrow function</title>
</head>
<body>
    <script>
        //define the function with arrow function
        // const demo=()=>{
        //     return 20+30
        // }
        const demo=()=>(20+30)




 //call function 
 const x=demo()
 document.write(`${x}`)
 //define call funtion with arguement
 const mydemo=(a,b)=>(a*b)




 //call function
 const y=mydemo(20,10)
 document.write(`<br> ${y}`)
 //function with only on arguement
 const myfunction=firstValue=>(firstValue)




 //call
 const z=myfunction(50)
 document.write(`<br> ${z}`)
    </script>
    
</body>
</html>
